<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aya Nails 17</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: radial-gradient(circle, #2c2c2c 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.03);
      padding: 40px 30px;
      border-radius: 30px;
      text-align: center;
      backdrop-filter: blur(15px);
      width: 320px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
    
    
    .logo-container {
      width: 120px; 
      height: 120px;
      margin: 0 auto 20px;
      background: #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #d4af37;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }

    h1 {
      margin-bottom: 5px;
      font-size: 26px;
      letter-spacing: 2px;
      color: #d4af37;
      text-transform: uppercase;
    }
    p {
      color: #b5b5b5;
      margin-bottom: 30px;
      font-size: 14px;
      font-style: italic;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 15px 0;
      padding: 14px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      background: linear-gradient(45deg, #d4af37, #f9f295, #d4af37);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
      filter: brightness(1.1);
    }

    .bx {
      font-size: 24px;
    }

    footer {
      margin-top: 25px;
      font-size: 11px;
      color: #666;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-container">
      <img src="https://ibb.co/1Y3KWr1V/logo.png" alt="Aya Naila">
    </div>

    <h1>AYA NAILS 17</h1>
    <p>L'élégance au bout des doigts</p>

    <a class="btn" href="https://www.instagram.com/ayanails.17" target="_blank">
      <i class="bx bxl-instagram"></i> INSTAGRAM
    </a>

    <a class="btn" href="https://www.tiktok.com/@ayanails.17" target="_blank">
      <i class="bx bxl-tiktok"></i> TIKTOK
    </a>

    <a class="btn" href="tel:0775173322">
      <i class="bx bx-phone-call"></i> APPELER
    </a>

    <footer>&copy; AYA NAILS - LUXURY SERVICE</footer>
  </div>

</body>

</html>
